services:
  agentcloak:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - agentcloak-data:/app/data
    env_file:
      - ../../.env
    environment:
      - PORT=3000
      - DATABASE_PATH=/app/data/agentcloak.db
    restart: unless-stopped

volumes:
  agentcloak-data:
